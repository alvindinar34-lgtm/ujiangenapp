<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penjualan Alvinstore</title>
</head>
<body>
  <script>
    
    const hargaBaju = {
      kaos: 30000,
      kemeja: 50000,
      jaket: 75000,
      hoodie: 100000
    };

    // Input jumlah transaksi
    let jumlahTransaksi = parseInt(prompt("Masukkan jumlah transaksi"));

    // ARRAY untuk menyimpan transaksi
    let dataTransaksi = [];

    let totalPendapatan = 0;
    let totalDiskon = 0;

    
    for (let i = 0; i < jumlahTransaksi; i++) {
      console.log("=== TRANSAKSI KE-" + (i + 1) + " ===");

      let jenis = prompt("Jenis baju (kaos/kemeja/jaket/hoodie)").toLowerCase();
      let jumlah = parseInt(prompt("Jumlah baju dibeli"));
      let sesi = prompt("Sesi pembelian (pagi/siang/malam)");

      let hargaSatuan = hargaBaju[jenis];
      let totalHarga = hargaSatuan * jumlah;
      let diskon = 0;

      
      if (sesi === "pagi") {
        if (jumlah >= 11 && jumlah <= 20) {
          diskon =
            (10 * hargaSatuan * 0.05) +
            ((jumlah - 10) * hargaSatuan * 0.10);
        } else if (jumlah > 20) {
          diskon =
            (10 * hargaSatuan * 0.07) +
            (10 * hargaSatuan * 0.15) +
            ((jumlah - 20) * hargaSatuan * 0.25);
        }
      } 
      else if (sesi === "malam") {
        if (jumlah <= 10) {
          diskon = jumlah * hargaSatuan * 0.05;
        } else if (jumlah <= 20) {
          diskon =
            (10 * hargaSatuan * 0.10) +
            ((jumlah - 10) * hargaSatuan * 0.18);
        } else {
          diskon =
            (10 * hargaSatuan * 0.10) +
            (10 * hargaSatuan * 0.18) +
            ((jumlah - 20) * hargaSatuan * 0.25);
        }
      }
      // siang / non-member = diskon 0

      let totalBayar = totalHarga - diskon;

      
      dataTransaksi.push({
        jenisBaju: jenis,
        qty: jumlah,
        sesi: sesi,
        subtotal: totalHarga,
        diskon: diskon,
        bayar: totalBayar
      });

      totalPendapatan += totalBayar;
      totalDiskon += diskon;

      console.log("Jenis Baju   :", jenis);
      console.log("Jumlah       :", jumlah);
      console.log("Sesi         :", sesi);
      console.log("Subtotal     :", totalHarga);
      console.log("Diskon       :", diskon);
      console.log("Total Bayar  :", totalBayar);
      console.log("");
    }

    
    console.log("=== REKAP PENJUALAN ===");
    console.log("Jumlah Transaksi :", dataTransaksi.length);
    console.log("Total Diskon     : Rp", totalDiskon);
    console.log("Total Pendapatan : Rp", totalPendapatan);
    console.log(
      "Rata-rata / Transaksi : Rp",
      totalPendapatan / dataTransaksi.length
    );
  </script>
</body>
</html>
